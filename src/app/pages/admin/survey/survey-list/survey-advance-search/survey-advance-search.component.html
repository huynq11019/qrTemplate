<div class="content">
  <div *nzModalTitle>
    <span>{{ 'model.ticket.advancedSearch' | translate }}</span>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-12 mb-2">
            <label>{{ 'model.ticket.status.title' | translate }}</label>
            <nz-select formControlName="status" nzAllowClear removeOptionTitle
                       nzPlaceHolder="{{ 'model.user.service.selectStatus' | translate }}">
              <nz-option *ngFor="let s of statusList" [nzCustomContent]="true"
                         [nzValue]="s.value" [nzLabel]="getTranslate(s.name)">
                <div container="body" [animation]="false"
                     [openDelay]="100"
                     [closeDelay]="0" [ngbTooltip]="getTranslate(s.name)">{{getTranslate(s.name)}}</div>
              </nz-option>
            </nz-select>
          </div>
        </div>
        <div class="row mt-3">
          <label>{{ 'model.survey.timeSurvey' | translate }}</label>
          <div class="col-6 mb-2">
            <nz-date-picker formControlName="startAt"
                            [nzFormat]="'dd/MM/yyyy'" [nzId]="'startPicker'"
                            (keyup.enter)="enterDatePicker($event, 'startAt')"
                            #startPicker
                            nzPlaceHolder="{{ 'model.ticket.from' | translate }}"
            >
            </nz-date-picker>
          </div>
          <div class="col-6 mb-2">
            <nz-date-picker formControlName="endAt"
                            [nzFormat]="'dd/MM/yyyy'"
                            (keyup.enter)="enterDatePicker($event, 'endAt')"
                            [nzDisabledDate]="disabledBeforeStartAt"
                            [nzDefaultPickerValue]="startAt"
                            #endPicker
                            nzPlaceHolder="{{ 'model.ticket.to' | translate }}"
            >
            </nz-date-picker>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center" *nzModalFooter>
      <button nz-button nzType="default" class="mr-2" (click)="resetForm()" >
        {{ 'action.reset' | translate }}
      </button>
      <button nz-button nzType="primary" (click)="save()"
      >
        {{ ('common.search') | translate }}
      </button>
    </div>
  </div>
</div>
