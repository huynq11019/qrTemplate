<div class="advanced-search">
  <div *nzModalTitle>
    <span>{{ 'common.advancedSearch' | translate }}</span>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-6 mb-2">
            <label>{{ 'model.role.isAdmin' | translate }}</label>
            <nz-select formControlName="isRoot" nzAllowClear removeOptionTitle
              nzPlaceHolder="{{ 'model.role.isAdmin' | translate }}">
              <nz-option *ngFor="let temp of isRoot" [nzLabel]="temp.label | translate" [nzValue]="temp.value"
                [nzCustomContent]="true">
                <div container="body" [animation]="false" [openDelay]="100" [closeDelay]="0"
                  [ngbTooltip]="(temp?.label!) | translate">{{(temp?.label!) | translate}}</div>
              </nz-option>
            </nz-select>
          </div>
          <div class="col-6 mb-2">
            <label>{{ 'model.role.roleLevel' | translate }}</label>
            <nz-select formControlName="roleLevel" nzAllowClear removeOptionTitle
              nzPlaceHolder="{{ 'model.role.roleLevel' | translate }}">
              <nz-option *ngFor="let temp of roleLevel" [nzLabel]="temp.label | translate" [nzValue]="temp.value"
                [nzCustomContent]="true">
                <div container="body" [animation]="false" [openDelay]="100" [closeDelay]="0"
                  [ngbTooltip]="(temp?.label!) | translate">{{(temp?.label!) | translate}}</div>
              </nz-option>
            </nz-select>
          </div>
        </div>
        <div class="row">

          <div class="col-6 mb-2">
            <label>{{ 'model.role.byDate' | translate }}: </label>
            <nz-date-picker formControlName="createdAt" [nzId]="'startPicker'"
              (keyup.enter)="enterDatePicker($event, 'createdAt')" [nzFormat]="'dd/MM/yyyy'"
              (ngModelChange)="changeStartAt()" #startPicker nzPlaceHolder="{{ 'model.role.fromDate' | translate }}">
            </nz-date-picker>
          </div>

          <div class="col-6 mb-2">
            <div class="row">
              <div class="col-6 mb-2">
                <label></label>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mb-2">
                <nz-date-picker formControlName="lastModifiedAt"
                  (keyup.enter)="enterDatePicker($event, 'lastModifiedAt')" [nzDisabledDate]="disabledBeforeStartAt"
                  [nzDefaultPickerValue]="createdAt" [nzFormat]="'dd/MM/yyyy'" #endPicker
                  nzPlaceHolder="{{ 'model.role.toDate' | translate }}">
                </nz-date-picker>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-2">
            <label>{{ 'model.role.createdBy' | translate }} </label>
            <nz-select nzShowSearch nzAllowClear [nzDropdownRender]="renderTemplate" nzMode="multiple" debounceKeyUp
              [nzMaxTagCount]="1" removeOptionTitle formControlName="createdBy"
              (onEvent)="searchUser($event.target.value)" nzPlaceHolder="{{ 'model.role.selectCreatedBy' | translate }}"
              id="building">
              <nz-option *ngFor="let user of usersSearch" [nzCustomContent]="true" [nzValue]="user?.username"
                [nzLabel]="user.username!">
                <div container="body" [animation]="false" [openDelay]="100" [closeDelay]="0"
                  [ngbTooltip]="(user?.username!)">{{(user.username!)}}</div>
              </nz-option>
            </nz-select>
            <ng-template #renderTemplate>
              <mb-select-all *ngIf="usersSearch.length > 0" (click)="selectAll('createdBy', usersSearch)">
              </mb-select-all>
            </ng-template>
          </div>
          <div class="col-6 mb-2">
            <label>{{ 'model.role.status' | translate }}</label>
            <nz-select formControlName="status" nzAllowClear removeOptionTitle
              nzPlaceHolder="{{ 'model.role.status' | translate }}">
              <nz-option *ngFor="let temp of roleStatus" [nzLabel]="temp.label | translate" [nzValue]="temp.value"
                [nzCustomContent]="true">
                <div container="body" [animation]="false" [openDelay]="100" [closeDelay]="0"
                  [ngbTooltip]="(temp?.label!) | translate">{{(temp?.label!) | translate}}</div>
              </nz-option>
            </nz-select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center" *nzModalFooter>
      <button nz-button nzType="default" (click)="onCancel()">
        {{ 'action.reset' | translate }}
      </button>
      <button nz-button nzType="primary" (click)="onSubmit()">
        {{ ('common.search') | translate }}
      </button>
    </div>
  </div>
</div>
