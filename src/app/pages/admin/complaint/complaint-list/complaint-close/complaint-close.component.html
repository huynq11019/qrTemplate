<div class="content">
  <div *nzModalTitle>
    <span>{{
      "model.complaint.confirmComplete" | translate
    }}</span>

  </div>
  <div class="mt-n3">
    <div>
      <span [innerHTML]="this.getTranslate('makeSureComplete')"></span>
    </div>
  </div>
  <form [formGroup]="this.form">
    <div class="row mt-3">
      <div class="col">
        <label
          >{{ this.getTranslate("note")
          }}:</label
        >
        <textarea
          nz-input
          formControlName="note"
          rows="4"
          placeholder="{{ this.getTranslate('contentNote') }}"
          maxlength="{{ this.MAX_DESCRIPTION_LENGTH }}"
        ></textarea>
        <ng-container
          *ngIf="form.get('note')?.touched || form.get('note')?.dirty"
        >
          <span
            class="text-danger"
            *ngIf="form.get('reason')?.hasError('pattern')"
          >
            <small>{{ "common.pattern" | translate }}</small>
          </span>
        </ng-container>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-12 text-center" *nzModalFooter>
      <button nz-button nzType="default" class="mr-2" (click)="cancel()">
        {{ "action.cancel" | translate }}
      </button>
      <button
        nz-button
        nzType="primary"
        [disabled]="this.form.invalid "
        (click) = "closeComplaint()"
      >
        {{ "action.confirm" | translate }}
      </button>
    </div>
  </div>
</div>
